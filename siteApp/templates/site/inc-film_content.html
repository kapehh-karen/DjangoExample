{% load static %}
<div>
    <h3 class="text-center">Фильмы</h3>

    <div class="row">
        {% for film in film_list %}
        <div class="col-md-6">

            <div class="media">
                <div class="media-left">
                    {% if film.picture %}
                        <img class="media-object" src="/upload/{{ film.picture }}" width="200">
                    {% else %}
                        <img class="media-object" src="{% static 'site/img/empty.gif' %}" width="200">
                    {% endif %}
                </div>
                <div class="media-body">
                    <h4 class="media-heading">{{ film.title }}</h4>
                    {{ film.description }}
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

    <nav aria-label="Page navigation">
        <ul class="pagination">
            {% for page in film_list.paginator.page_range %}
            <li {% ifequal film_list.number page %}class="active" {% endifequal %}>
                <a href="?page={{ page }}">{{ page }}</a>
            </li>
            {% endfor %}
        </ul>
    </nav>
</div>
